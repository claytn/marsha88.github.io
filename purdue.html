<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>purdue.dev</title>
    <style>
      /* Global */
      html{
        min-height: 100%;
        overflow: hidden;
      }
      body{
        height: calc(100vh - 8em);
        padding: 4em;
        color: rgba(255,255,255,.75);
        background-color: rgb(25,25,25);
        font-family: Consolas, monaco, monospace;
        text-align: center;
        font-size: 30px;
      }
      .line{
          position: relative;
          top: 50%;
          width: 10px;
          margin: 0 auto;
          text-align: center;
          white-space: nowrap;
          overflow: hidden;
          transform: translateY(-50%);
      }
      /* Animation */
      .anim-typewriter{
        animation: typewriter 4s steps(44, end) 1s 1 normal both;
      }
      @keyframes typewriter{
        from{width: 0;}
        to{width: 24em;}
      }
      @keyframes blinkTextCursor{
        from{border-right-color: rgba(255,255,255,.75);}
        to{border-right-color: transparent;}
      }
    </style>
  </head>
  <body>
    <p class="line anim-typewriter">boiler up.</p>
  </body>
</html>
